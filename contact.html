<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>Florence Hart</title>
</head>
<body>
    <!-----------HEADER CODE--------------->
    <Header>
        <!--Name of Portfolia-->
        <legend id="potname"><a href="index.html">Florence Hart</a></legend>
        
        <!--Right Nav Bar-->
        <div id="rightnav">
            <!--Social Media Link-->
            <div id="social">
                <a href="#"><img src="images/twitter.png" alt="Twitter Link" class="invert"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram Link" class="invert"></a>
            </div>

            <!--Navigation Bar-->
            <nav>
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="lookbook.html">Lookbook</a></li>
                </ul>
            </nav>
        </div>
    </Header>
    <!-----------INVISIBLE HEADER CODE--------------->
    <div id="invisible">
    </div>
    <!--Clear Previous Display Styles-->
    <p class="clear"></p>
    
    <!-----------BODY CODE--------------->
    <div class="form">
        <form action="send email">
            <h2>Get in touch.</h2>
            <p>email@example.com <br>(555) 555-5555</p>
            Name *
            <div class="block">
                <div class="firstname">
                    <input type="text">
                    <br>
                    First Name
                </div>
                <div class="lastname">
                    <input type="text">
                    <br>
                    Last Name
                </div>
            </div>
            <br>
            <div class="email">
                Email *
                <br>
                <input type="text">
            </div>
            <div class="message">
                Message *
                <br>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>
    <!--Clear Previous Display Styles-->
    <p class="clear"></p>

    <!-----------FOOTER CODE--------------->
    <footer>
        <div id="questions">Questions? <span>Say hi.</span></div>
        <p>Made By <span>@PraisesPJMT</span></p>
    </footer>
</body>
</html>
